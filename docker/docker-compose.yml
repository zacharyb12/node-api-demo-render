services:
  sqlserver:
    container_name: SQLServer
    build:
      dockerfile: sqlserver-fulltext.Dockerfile
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Some4Complex#Password"
      ACCEPT_EULA: "Y"
    volumes:
      - db-vol:/var/opt/mssql
    networks:
      - db-network
volumes:
  # sur linux il cr√©e un dossier dans /var/lib/docker/volumes/db-vol
  db-vol:

networks:
  db-network:
    driver: bridge
